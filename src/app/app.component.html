<div class="title">
  <h1>Listado de peliculas</h1>
</div>

<ul>
  <div *ngFor="let pelicula of apiList">
    <li>title: {{pelicula.title}}</li>
    <li>Release date: {{pelicula.release_date}}</li>
    <li>director: {{pelicula.director}}</li>
    <li>productor: {{pelicula.producer}}</li>
    <hr>
  </div>



</ul>
